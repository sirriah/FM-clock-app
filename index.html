<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Clock App</title>
  </head>
  <body>
    <main>
  
      <div class="content container">
        <div class="wrapper_quote">
          <div class="quote">
            <h5 id="quote__author"></h5>
            <blockquote id="quote__content"></blockquote>
          </div>
          <div>
            <img
              src="./assets/desktop/icon-refresh.svg"
              role="button"
              aria-label="refresh"
              class="refresh"
              id="quote__button"
            />
          </div>
        </div>

        <div class="time-details">
          <div>
            <h4 class="greeting">
              <span class="icon"
                ><img src="./assets/desktop/icon-sun.svg" alt="" /></span
              >Good morning, its currently
            </h4>
            <h1>
              <time datetime="16:20" id="time"><span class="timezone" id="timezone-abbr"></span></time>
            </h1>
            <h3>In London, UK</h3>
          </div>
          <div>
            <button class="button">
              More <img src="./assets/desktop/icon-arrow-up.svg" alt="" />
            </button>
          </div>
        </div>
      </div>

      <div class="day-details container">
        <div>
          <div>
            <h6>Current Timezone</h6>
            <h2 id="details__timezone"></h2>
          </div>

          <div>
            <h6>Day of the year</h6>
            <h2 id="details__day-of-year"></h2>
          </div>
        </div>

        <div>
          <div>
            <h6>Day of the week</h6>
            <h2 id="details__day-of-week"></h2>
          </div>

          <div>
            <h6>Week number</h6>
            <h2 id="details__week-number"></h2>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/quote.js"></script>
    <script src="./js/time.js"></script>
    <!-- <script src="./js/location.js"></script> -->
  </body>
</html>
