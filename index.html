<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Clock App</title>
  </head>
  <body>
    <main class="day" id="main">
      <div class="content container">
        <div class="wrapper_quote">
          <div class="quote">
            <h5 id="quote__author"></h5>
            <blockquote id="quote__content"></blockquote>
          </div>
          <div>
            <button id="quote__button" class="refresh">
              <img src="./assets/desktop/icon-refresh.svg" alt="refresh" />
            </button>
          </div>
        </div>

        <div class="time-details">
          <div>
            <h4 class="time-details__greeting" id="greeting">
              Good morning<span class="large-only">, its currently</span>
            </h4>
            <h1>
              <time datetime="" id="time"
                >00:00<span class="timezone" id="timezone-abbr"></span
              ></time>
            </h1>
            <h3 id="locationCity">In London, UK</h3>
          </div>
          <div>
            <button class="button rotation" id="buttonMore">
              More <img src="./assets/desktop/icon-arrow-up.svg" alt="" />
            </button>
          </div>
        </div>
      </div>

      <div class="day-details container" id="day_details">
        <div class="day-details__column">
          <div class="day-details__item">
            <h6>Current Timezone</h6>
            <h2 id="details__timezone"></h2>
          </div>

          <div class="day-details__item">
            <h6>Day of the year</h6>
            <h2 id="details__day-of-year" class="no-margin"></h2>
          </div>
        </div>

        <div class="day-details__column">
          <div class="day-details__item">
            <h6>Day of the week</h6>
            <h2 id="details__day-of-week"></h2>
          </div>

          <div class="day-details__item">
            <h6>Week number</h6>
            <h2 id="details__week-number" class="no-margin"></h2>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/quote.js"></script>
    <script src="./js/time.js"></script>
    <script src="./js/location.js"></script>
    <script src="./js/buttonListener.js"></script>
  </body>
</html>
